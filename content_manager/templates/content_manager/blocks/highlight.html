{% load dsfr_tags %}

{% if value.color %}
  {% with "fr-highlight--"|concatenate:value.color as extra_classes %}
    {% dsfr_highlight content=value.text size_class=value.size extra_classes=extra_classes %}
  {% endwith %}
{% else %}
  {% dsfr_highlight content=value.text size_class=value.size %}
{% endif %}
