{% load dsfr_tags wagtailcore_tags %}
<div class="fr-callout {% if value.icon_class %}{{ value.icon_class }}{% endif %}{% if value.color %} fr-callout--{{ value.color }}{% endif %}">
  {% if value.title %}
    <{{ value.heading_tag | default:"p" }} class="fr-callout__title">
    {{ value.title }}
    </{{ value.heading_tag | default:"p" }}>
  {% endif %}
  <p class="fr-callout__text">{{ value.text|richtext }}</p>
  {% if value.button.url %}
    {% include "content_manager/blocks/button.html" with button=value.button %}
  {% endif %}
</div>
